<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
        <div class="card">
                <!--First Image-->
                <img class="equilibrium_image" src="./images/image-equilibrium.jpg"alt="equilibrium">
                <!--Hidden Image-->
                <div class="eye_div">
                    <img class="eye" src="./images/icon-view.svg" alt="eye">
                </div>
                <header class="header">
                    <h1 class="title">Equilibrium #3429</h1>
                </header>
                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <!-- about price and time -->
                <div class="informations">
                    <img class="eth_image" src="./images/icon-ethereum.svg" alt="ethereum">
                    <p class="price">0.041 ETH </p>
                    <img class="clock_image" src="./images/icon-clock.svg" alt="clock"> 
                    <p class="time">3 days left</p>
                </div>
                <hr class="line">
                <div class="author">
                    <img class="jules_image" src="./images/image-avatar.png" alt="jules wyvern">
                    <p class="creator">Creation of <span class="jules_name">Jules Wyvern</span></p>
                </div>
        </div>
    </main>
</body>
</html>
